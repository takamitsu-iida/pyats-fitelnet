---

parameters:

  addr_params:

    # present or absent
    state: 'present'

    # attributesを定義しない場合は、記載した全てのデータが対象
    apply_filter: no

    # 対象とするアトリビュートの定義
    filter_attributes:
      device_attr:
        # '*' は任意の装置名
        '*':
          interface_attr:
            # '*' は任意のインタフェース名
            '*':
              vlan_id:
              bridge_group:
              channel_group:

    # 装置固有設定
    device_attr:

      fx201-pe1:

        # インタフェース固有の設定
        interface_attr:

          'GigaEthernet 1/1':


          'GigaEthernet 2/1.1':

          'GigaEthernet 2/1.2':

          'GigaEthernet 3/1':


      f220-pe2:

        interface_attr:

          'GigaEthernet 1/1':

          'GigaEthernet 1/2':

          'GigaEthernet 1/8':

          'GigaEthernet 2/1.1':

          'GigaEthernet 2/1.2':

      fx201-p:

        interface_attr:

          'GigaEthernet 1/2':

          'GigaEthernet 2/1':

          'GigaEthernet 3/1':


      f220-p:

        interface_attr:

          'GigaEthernet 1/2':

          'GigaEthernet 1/8':

          'GigaEthernet 2/1':

          'GigaEthernet 3/1':

      f221-ce2:
        interface_attr:
          'GigaEthernet 1/8':

          'GigaEthernet 2/1.1':

          'GigaEthernet 2/1.2':

      f221-ce1:
        interface_attr:
          'GigaEthernet 1/8':

          'GigaEthernet 2/1.1':

          'GigaEthernet 2/1.2':
