---

parameters:

  port_channel_params:

    # attributesを定義しない場合は、記載した全てのデータが対象
    apply_filter: no

    # 対象とするアトリビュートの定義
    filter_attributes:
      device_attr:
        # '*' は任意の装置名
        '*':
          interface_attr:
            # '*' は任意のインタフェース名
            '*':
              vlan_id:
              bridge_group:
              channel_group:

    # 装置固有設定
    device_attr:

      # 注意
      # ここで記載する装置名がtestbedに存在しない場合は処理対象外になる
      # testbedに記載のosがSUPPORTED_OSに含まれないものも処理されない

      fx201-pe1:

        # インタフェース固有の設定
        interface_attr:

          'GigaEthernet 1/1':
            channel_group: 1010000

          'GigaEthernet 2/1.1':
            vlan_id: 1
            bridge_group: 1
            channel_group: 2010001

          'GigaEthernet 2/1.2':
            vlan_id: 2
            bridge_group: 2
            channel_group: 2010002

          'GigaEthernet 3/1':
            channel_group: 3010000

      f220-pe2:

        interface_attr:

          'GigaEthernet 1/1':
            vlan_id: 101
            bridge_group: 101
            channel_group: 1010000

          'GigaEthernet 1/2':
            vlan_id: 102
            bridge_group: 102
            channel_group: 1020000

          'GigaEthernet 1/8':
            vlan_id: 108
            bridge_group: 108
            channel_group: 1080000

          'GigaEthernet 2/1.1':
            vlan_id: 1
            bridge_group: 1
            channel_group: 2010001

          'GigaEthernet 2/1.2':
            vlan_id: 2
            bridge_group: 2
            channel_group: 2010002

      fx201-p:

        interface_attr:

          'GigaEthernet 1/2':
            channel_group: 1020000

          'GigaEthernet 2/1':
            channel_group: 2010000

          'GigaEthernet 3/1':
            channel_group: 3010000

      f220-p:

        interface_attr:

          'GigaEthernet 1/2':
            vlan_id: 102
            bridge_group: 102
            channel_group: 1020000

          'GigaEthernet 1/8':
            vlan_id: 108
            bridge_group: 108
            channel_group: 1080000

          'GigaEthernet 2/1':
            vlan_id: 201
            bridge_group: 201
            channel_group: 2010000

          'GigaEthernet 3/1':
            vlan_id: 301
            bridge_group: 301
            channel_group: 3010000

      f221-ce2:
        interface_attr:
          'GigaEthernet 1/8':
            vlan_id: 108
