<!DOCTYPE html>
<html>

<head>
  <title>srv6</title>
  <meta charset="utf-8">

  <style>
    html {
      font-size: 62.5%;
      margin: 0px;
    }

    body {
      font-size: 1.4em;
      margin: 0px;
    }

    .wrapper {
      display: grid;
      row-gap: 8px;
      column-gap: 8px;
      /* 2x2 grid
        □ □
        □ □
      */
      grid-template-columns: 300px 1fr;
      grid-template-rows: auto 1fr;
      min-height: calc(100vh);
      position: relative;
    }

    .header_panel {
      grid-row: 1 / 2;
      grid-column: 1 / 3;
      height: 30px;

      /* disable select text */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }


    /*
    1-2-3
    ■ ■
    2----
    □ □
    3----
    */
    .top_panel {
      grid-row: 1 / 2;
      grid-column: 1 / 3;
      overflow: hidden;
    }

    /*
    1-2-3
    □ □
    2----
    ■ □
    3----
    */
    .left_panel {
      grid-row: 2 / 3;
      grid-column: 1 / 2;
      position: relative;
      padding-left: 10px;
      background-color: #fffafa;
      overflow-y: auto;
      overflow-x: hidden;
    }

    /*
    1-2-3
    □ □
    2----
    □ ■
    3----
    */
    .right_panel {
      grid-row: 2 / 3;
      grid-column: 2 / 3;
      position: relative;
      overflow: hidden;
      border: 1px solid #aaa;
    }

    pre {
      /* 上下左右を親要素全体に広げる */
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: 0px;
      padding: 1em;
      font-size: 120%;
      color: #2F4F4F;
      overflow: auto;
    }
  </style>

  <!-- diagram.io -->
  <script type="text/javascript" src="https://viewer.diagrams.net/js/viewer-static.min.js" defer></script>

</head>
