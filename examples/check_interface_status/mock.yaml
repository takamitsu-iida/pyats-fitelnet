---

#
# testbed file for FITELnet (mock device)
#

testbed:
  name: srv6 lab

  # common credentials
  credentials:
    default:
      username: 'user'
      password: 'user'
    enable:
      password: ''

devices:

  f220-p:
    alias: 'uut'

    os: fitelnet
    type: router
    connections:
      defaults:
        class: 'unicon.Unicon'
        via: cli
      cli:
        command: mock_device_cli --os fitelnet --mock_data_dir mock/f220-p --state connect
        protocol: unknown

